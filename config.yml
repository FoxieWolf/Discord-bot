  dm_failed_message: "Could not DM user - they may have DMs disabled."

# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# â•‘                        LOGGING SYSTEM CONFIGURATION                           â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
logging:
  # Main log channel where all bot actions are recorded
  channel_id: "channel_id"
  
  # Name for the log channel (used when recreating if deleted)
  channel_name: "bot-logs"
  
  # Channel monitoring interval (seconds) - checks if log channel exists
  monitor_interval: 5
  
  # Enable detailed logging
  detailed_logs: true
  
  # Log user joins/leaves
  log_member_events: true
  
  # Log role changes
  log_role_changes: true
  
  # Log channel modifications
  log_channel_changes: true
  
  # Log message deletions
  log_message_deletes: true
  
  # Log message edits
  log_message_edits: true
  
  # Log voice channel activity
  log_voice_activity: true
  
  # Log moderation actions (kicks, bans, mutes)
  log_moderation: true
  
  # Embed colors for different log types
  colors:
    infraction: 0xFF0000      # Red
    staff_infraction: 0x8B0000  # Dark Red
    infraction_removed: 0x00FF00  # Green
    backup_created: 0x00FF00   # Green
    backup_restored: 0x0099FF  # Blue
    antiraid_triggered: 0xFF0000  # Red
    antiraid_toggled: 0xFFA500  # Orange
    member_join: 0x00FF00      # Green
    member_leave: 0xFF0000     # Red
    message_delete: 0xFF0000   # Red
    message_edit: 0xFFA500     # Orange
    moderation: 0xFF6B6B       # Light Red
    error: 0xFF0000            # Red
    warning: 0xFFA500          # Orange
    info: 0x0099FF             # Blue

  # Terminal and File Logging
  terminal_logging:
    enabled: true
    log_commands: true
    log_errors: true
    log_warnings: true
    log_info: true
    
  file_logging:
    enabled: true
    log_file_path: "./logs/bot.log"
    max_file_size_mb: 10
    max_log_files: 5
    log_commands: true
    log_errors: true
    log_warnings: true
    log_info: true

# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# â•‘                       ANTI-RAID SYSTEM CONFIGURATION                          â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
anti_raid:
  # Enable or disable anti-raid protection
  enabled: false
  
  # Number of joins within time_window to trigger raid detection
  join_threshold: 5
  
  # Time window in seconds to monitor joins
  time_window: 10
  
  # Action to take when raid is detected: "kick", "ban", or "none" (just log)
  punishment: "kick"
  
  # Ban duration in days (0 = permanent, only applies if punishment is "ban")
  ban_duration_days: 0
  
  # Delete message history when banning (days: 0-7)
  delete_message_days: 1
  
  # Enable verification requirement during raids
  enable_verification: true
  
  # Verification role to add during raid
  verification_role_id: "VERIFICATION_ROLE_ID_HERE"
  
  # Automatically disable raid mode after X minutes (0 = manual disable only)
  auto_disable_after_minutes: 30
  
  # Whitelist roles that bypass anti-raid (role IDs)
  whitelisted_roles: []
  
  # Alert channel for raid notifications (uses log channel if empty)
  alert_channel_id: ""
  
  # Ping these roles when raid detected
  ping_roles_on_raid: []
  
  # Custom raid alert message
  raid_alert_message: "ğŸš¨ **RAID DETECTED** - Anti-raid protection has been activated!"
  
  # Advanced Anti-Raid Features
  advanced:
    # Check account age (in days) - accounts newer than this are suspicious
    min_account_age_days: 7
    
    # Kick accounts that are too new during raid mode
    kick_new_accounts: true
    
    # Check if user has default profile picture
    check_default_avatar: true
    
    # Suspicious username patterns (regex) - blocks users with these patterns
    suspicious_username_patterns:
      - "discord\\.gg"
      - "discord\\.com/invite"
      - "\\bhttps?://"
      - "nitro"
      - "free"
    
    # Block users with no avatar during raid
    block_no_avatar: false
    
    # Lockdown mode - prevent ALL new joins during raid
    lockdown_mode: false
    
    # Require captcha/verification for new joins during raid
    require_verification_during_raid: true
    
    # Log suspicious joins even when not in raid mode
    log_suspicious_joins: true
    
    # Maximum joins per IP (requires additional setup)
    max_joins_per_ip: 3
    
    # Enable IP checking (requires external service)
    enable_ip_checking: false

# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# â•‘                        BACKUP SYSTEM CONFIGURATION                            â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
backup:
  # Maximum number of backups to keep (oldest deleted when limit reached)
  max_backups: 10
  
  # Directory where backups are stored (relative to bot location)
  storage_path: "./backups"
  
  # Automatically backup server every X hours (0 = disabled)
  auto_backup_interval_hours: 24
  
  # Include these in backups
  include:
    roles: true
    channels: true
    permissions: true
    emojis: true
    stickers: true
    webhooks: false
  
  # Compress backups (saves space but takes longer)
  compress_backups: false
  
  # Backup notification channel (uses log channel if empty)
  notification_channel_id: "channel_id"
  
  # Notify when automatic backup completes
  notify_on_auto_backup: true

# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# â•‘                        MODERATION CONFIGURATION                               â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
moderation:
  # Enable moderation commands
  enabled: true
  
  # Default mute duration (minutes)
  default_mute_duration: 60
  
  # Maximum mute duration (minutes)
  max_mute_duration: 10080  # 7 days
  
  # Send DM to user when moderated
  dm_on_action: true
  
  # DM messages for different actions
  dm_messages:
    kick: "You have been kicked from {server} for: {reason}"
    ban: "You have been banned from {server} for: {reason}"
    mute: "You have been muted in {server} for {duration} minutes. Reason: {reason}"
    warn: "You have received a warning in {server} for: {reason}"
  
  # Require reason for moderation actions
  require_reason: true
  
  # Minimum reason length
  min_reason_length: 5
  
  # Appeal information
  appeal_message: "\n\nIf you believe this action was taken in error, please contact a server administrator."

# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
